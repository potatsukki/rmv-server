services:
  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: rmv-api
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
    expose:
      - "5000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - rmv-net

  web:
    build:
      context: ../../rmv-web
      dockerfile: Dockerfile
    container_name: rmv-web
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - rmv-net

  nginx:
    image: nginx:1.27-alpine
    container_name: rmv-nginx
    restart: unless-stopped
    depends_on:
      web:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - rmv-net

  certbot:
    image: certbot/certbot
    container_name: rmv-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h; done"
    networks:
      - rmv-net

networks:
  rmv-net:
    driver: bridge
